<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Marker AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <a-scene embedded arjs="debugUIEnabled: false;">
    <!-- Custom Marker -->
    <a-marker type="pattern" url="pattern-marker.patt">
      <a-text value="Welcome to My AR!" position="0 0.5 0" scale="1.5 1.5 1.5" color="blue"></a-text>
      <a-box position="0 0 -1" material="color: yellow;"></a-box>
      <a-sphere position="0.5 0.5 -2" radius="0.3" color="red"></a-sphere>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
