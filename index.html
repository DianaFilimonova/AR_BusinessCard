<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Project</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Add a marker -->
    <a-marker preset="hiro">
      <!-- Add text -->
      <a-text value="Welcome to AR!" position="0 0.5 0" scale="2 2 2" color="blue"></a-text>
      
      <!-- Add an image -->
      <a-image src="https://via.placeholder.com/300" position="0 0 0" scale="1 1 1"></a-image>
      
      <!-- Add a video -->
      <a-video src="https://www.w3schools.com/html/mov_bbb.mp4" position="0 -1 0" width="2" height="1"></a-video>
    </a-marker>

    <!-- Add a camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
