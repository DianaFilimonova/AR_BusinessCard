<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame AR Project</title>
  <!-- Include A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Include AR.js -->
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <!-- A-Frame Scene with AR.js -->
  <a-scene embedded arjs>
    <!-- Marker -->
    <a-marker preset="hiro">
      <!-- Text -->
      <a-text value="Welcome to AR!" position="0 0.5 0" scale="1.5 1.5 1.5" color="blue"></a-text>
      <!-- 3D Box -->
      <a-box position="0 0 -1" material="color: yellow;"></a-box>
      <!-- 3D Sphere -->
      <a-sphere position="0.5 0.5 -2" radius="0.3" color="red"></a-sphere>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
